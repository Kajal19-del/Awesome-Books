<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books KJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="bookLibrary"> 
    <h1>Awesome Books KJ</h1>
    <section id="bookList"></section>

    <form id="bookForm">
      <input type="text" name="title" id="bookTitle" placeholder="Title" autocomplete="off">
      <input type="text" name="author" id="bookAuthor" placeholder="Author" autocomplete="off">
      <button type="submit" id="addBookBtn">Add Book</button>
    </form>
  </section>
  <script src="main.js"></script>
</body>
</html>
